<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Səhifənin və ya bölmənin başlıq hissəsini təyin edir. Adətən loqo, naviqasiya linkləri və ya axtarış forması kimi elementlər ücün isdifade olunur. -->
    <header></header>

    <!-- Naviqasiya linkləri üçün istifadə olunur. Bu tag, əsas menyu və ya digər naviqasiya elementlərini qruplaşdırır. -->
    <nav>
        <a href="">Front-end</a>
        <a href="">back-end</a>
        <a href="">Cyber Security</a>
    </nav>

    <!-- Səhifənin əsas məzmununu təyin edir. Bu tag, səhifədə yalnız bir dəfə istifadə olunmalıdır. -->
    <main></main>

    <!-- Müstəqil məzmun blokunu təyin edir. Məsələn, blog yazısı, xəbər məqaləsi və ya forum postu kimi. -->
    <article></article>

    <!-- Səhifənin müəyyən bir bölməsini qruplaşdırır. Məsələn, fərqli mövzuları olan bölmələr. -->
    <section></section>

    <!-- Əsas məzmundan kənar olan məlumatları təyin edir. Məsələn, yan panel, reklamlar və ya əlaqəli məlumatlar. -->
    <aside></aside>

    <!-- Səhifənin və ya bölmənin alt hissəsini təyin edir. Adətən müəllif haqqında məlumat, əlaqə linkləri və ya sosial media linkləri kimi elementlər üçün isdifadeolunur. -->
    <footer></footer>

    <!-- Şəkil, diaqram, qrafik kimi vizual məzmunu və onun başlığını qruplaşdırır. -->
    <figure><img src="" alt=""></figure> and <figcaption><img src="" alt=""></figcaption>

    <!-- Tarix və ya vaxt məlumatını təyin edir. Bu tag, brauzerlərə və axtarış sistemlərinə vaxt məlumatını daha yaxşı başa düşməyə kömək edir. -->
    <time></time>
    <!-- Mətnin müəyyən bir hissəsini vurğulamaq üçün istifadə olunur. -->
    <mark></mark>

</body>

</html>
